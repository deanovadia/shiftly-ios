name: Build IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Install XcodeGen
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install xcodegen
          xcodegen --version

      - name: Generate Xcode project
        run: xcodegen generate --spec project.yml

      # ?? Force a clean before building
      - name: Clean
        run: |
          xcodebuild -project Shiftly.xcodeproj \
            -scheme "Shiftly" -configuration Release clean

      - name: Build .app (no signing, SIDELOAD flag)
        run: |
          xcodebuild -project Shiftly.xcodeproj \
            -scheme "Shiftly" -configuration Release \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            "SWIFT_ACTIVE_COMPILATION_CONDITIONS=RELEASE SIDELOAD" \
            build

      - name: Package .ipa
        shell: bash
        run: |
          APP_PATH=$(xcodebuild -project Shiftly.xcodeproj -scheme "Shiftly" -configuration Release -showBuildSettings | awk -F' = ' '/TARGET_BUILD_DIR/{td=$2} /WRAPPER_NAME/{wn=$2} END{print td "/" wn}')
          rm -rf Payload && mkdir Payload
          cp -R "$APP_PATH" Payload/
          cd Payload && zip -qry ../Shiftly.ipa . && cd -
          ls -la Shiftly.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Shiftly-ipa
          path: Shiftly.ipa
