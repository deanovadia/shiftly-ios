name: Build IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      # Select Xcode 16 (matches the pbxproj format 77)
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      # Generate the .xcodeproj from project.yml (no Homebrew prompts)
      - uses: xcode-actions/xcodegen@v2

      # Build unsigned with SIDELOAD flag
      - name: Build .app (no signing, SIDELOAD flag)
        run: |
          xcodebuild -project Shiftly.xcodeproj \
            -scheme "Shiftly" -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            "SWIFT_ACTIVE_COMPILATION_CONDITIONS=RELEASE SIDELOAD" \
            build

      # Package Payload -> .ipa
      - name: Package .ipa
        shell: bash
        run: |
          APP_PATH=
          rm -rf Payload && mkdir Payload
          cp -R "" Payload/
          cd Payload && zip -qry ../Shiftly.ipa . && cd -
          ls -la Shiftly.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Shiftly-ipa
          path: Shiftly.ipa
